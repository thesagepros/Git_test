#################################
#          Backend              #
#################################
backend = "xrender";
# Fallback to xrender for better stability on Intel HD 4000
# If you want to try GLX: backend = "glx";

#################################
#          VSync                #
#################################
vsync = true;

#################################
#         Daemon Mode           #
#################################
daemon = true;

#################################
#             Corners           #
#################################
corner-radius = 4.0;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'notification'",
  "class_g = 'Plank'",
  "class_g = 'Conky'",
  "class_g = 'Rofi'",
  "class_g = 'Polybar'",
  "name = 'Notification'"
];

#################################
#             Shadows           #
#################################
shadow = false;

#################################
#           Fading              #
#################################
fading = true;
fade-in-step = 0.06;
fade-out-step = 0.06;
fade-delta = 8;
fade-exclude = [
  "class_g = 'slop'",
  "class_g = 'Plank'",
  "class_g = 'Conky'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'notification'"
];

#################################
#   Transparency / Opacity      #
#################################
inactive-opacity = 0.98;
active-opacity = 1.0;
frame-opacity = 1.0;
inactive-opacity-override = false;

# Minimal opacity rules to reduce GPU load
opacity-rule = [
  "100:class_g = 'firefox'",
  "100:class_g = 'Firefox'",
  "100:class_g = 'Chromium'",
  "100:class_g = 'Google-chrome'",
  "100:class_g = 'Plank'",
  "85:class_g = 'Conky'",
  "100:window_type = 'dock'",
  "100:window_type = 'desktop'",
  "100:class_g = 'mpv'",
  "100:class_g = 'VLC'",
  "100:fullscreen"
];

#################################
#     Background-Blurring       #
#################################
blur = true;
blur-method = "gaussian";
blur-size = 12;
blur-deviation = 5.0;
blur-strength = 3;
blur-background = false;
blur-background-frame = false;
blur-background-fixed = false;

# Extensive blur exclusions for performance
blur-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "window_type = 'notification'",
  "class_g = 'Plank'",
  "class_g = 'Conky'",
  "class_g = 'slop'",
  "class_g = 'firefox'",
  "class_g = 'Firefox'",
  "class_g = 'Chromium'",
  "class_g = 'Google-chrome'",
  "class_g = 'mpv'",
  "class_g = 'VLC'",
  "class_g = 'obs'",
  "class_g = 'Steam'",
  "class_g = 'wine'",
  "_GTK_FRAME_EXTENTS@:c",
  "name = 'Notification'",
  "class_g = 'Notification'",
  "fullscreen"
];

#################################
#       General Settings        #
#################################
mark-wmwin-focused = true;
mark-ovredir-focused = true;
detect-rounded-corners = true;
detect-client-opacity = true;
detect-transient = true;
detect-client-leader = true;
use-damage = true;
refresh-rate = 60;
log-level = "warn";

#################################
#          Animations           #
#################################
animations = true;
animation-stiffness = 125;
animation-dampening = 20;
animation-clamping = false;
animation-mass = 1;
animation-for-open-window = "slide-up";
animation-for-unmap-window = "slide-down";
animation-for-transient-window = "slide-up";

#################################
#           Wintypes            #
#################################
wintypes:
{
  normal = { fade = true; shadow = false; };
  tooltip = { fade = false; shadow = false; opacity = 1.0; focus = true; };
  dock = { shadow = false; fade = false; opacity = 1.0; };
  dnd = { shadow = false; fade = false; };
  popup_menu = { opacity = 1.0; fade = true; shadow = false; };
  dropdown_menu = { opacity = 1.0; fade = true; shadow = false; };
  above = { shadow = false; };
  splash = { shadow = false; fade = false; };
  utility = { fade = false; shadow = false; focus = false; };
  notification = { shadow = false; fade = true; opacity = 1.0; };
  desktop = { shadow = false; blur-background = false; };
  menu = { shadow = false; fade = true; };
  dialog = { fade = true; shadow = false; };
  notify = { fade = true; shadow = false; };
  unknown = { fade = false; shadow = false; };
};

#################################
#        Focus Rules            #
#################################
focus-exclude = [
  "class_g = 'Cairo-clock'",
  "class_g = 'Bar'",
  "class_g = 'slop'",
  "class_g = 'Conky'",
  "class_g = 'Plank'",
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g ?= 'rofi'",
  "class_g ?= 'Rofi'"
];

#################################
#      Performance              #
#################################
unredir-if-possible = true;
unredir-if-possible-exclude = [
  "class_g = 'firefox'",
  "class_g = 'Firefox'",
  "class_g = 'Chromium'",
  "class_g = 'Google-chrome'"
];

#################################
#     Hardware Optimization     #
#################################
# Optimized for Intel HD 4000
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
glx-copy-from-front = false;
xrender-sync-fence = true;